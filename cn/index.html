  content="鲁虺银行网站导航提供全面的银行网站与金融服务内容,银行是吸收公众存款、发放贷款、办理结算等业务的金融机构。绝大多数银行都实行部分准备金制度，它允许银行在向中央银行交存一定比例准备金后，将剩余部分资金用于发放贷款等业务。银行在发放贷款的同时自然派生出新的存款，使得其具备货币创造的能力，并透过向市场注入流动性的强心剂，打通国家经济血脉的活络，以维持现代社会机能的运作。">
