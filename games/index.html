<script>
function changeLanguage(obj) { 
    var url = document.URL; 
    var re = re = /[?&][^&]*/; 
    url = url.replace(re, ""); 
    if (url.indexOf("?") > -1) { 
        url += "&language=" + obj.value; 
    } else { 
        url += "../../" + obj.value; 
    } 
    location.href = url; 
}
</script>
