<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚合搜索 - 多引擎一站式搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#FF7D00',
                        dark: '#1D2129',
                        light: '#F2F3F5',
                        'gray-light': '#E5E6EB',
                        'gray-medium': '#C9CDD4',
                        'gray-dark': '#86909C'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
                        'hover': '0 8px 24px rgba(0, 0, 0, 0.12)',
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .text-balance {
                text-wrap: balance;
            }
            .search-engine-item {
                @apply px-3 py-2 rounded-full text-sm transition-all duration-200 cursor-pointer;
            }
            .search-engine-item:hover {
                @apply bg-primary/10 text-primary;
            }
            .search-engine-item.active {
                @apply bg-primary text-white;
            }
            .category-tab {
                @apply px-4 py-2 text-sm font-medium transition-all duration-200 cursor-pointer;
            }
            .category-tab:hover {
                @apply text-primary;
            }
            .category-tab.active {
                @apply text-primary border-b-2 border-primary;
            }
        }
    </style>
</head>
<body class="font-inter bg-light text-dark min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-search text-primary text-2xl"></i>
                <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">聚合搜索</h1>
            </div>
            
            <nav class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-dark hover:text-primary transition-colors">首页</a>
                <a href="#" class="text-gray-dark hover:text-primary transition-colors">设置</a>
                <a href="#" class="text-gray-dark hover:text-primary transition-colors">关于</a>
            </nav>
            
            <button class="md:hidden text-gray-dark text-xl" id="mobile-menu-button">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        
        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white border-t" id="mobile-menu">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="#" class="py-2 text-gray-dark hover:text-primary transition-colors">首页</a>
                <a href="#" class="py-2 text-gray-dark hover:text-primary transition-colors">设置</a>
                <a href="#" class="py-2 text-gray-dark hover:text-primary transition-colors">关于</a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- 搜索框区域 -->
        <section class="max-w-4xl mx-auto mb-8">
            <form id="search-form" class="flex flex-col space-y-4">
                <div class="relative">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="输入搜索关键词..." 
                        class="w-full px-5 py-4 rounded-full border border-gray-light focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all shadow-sm text-lg"
                    >
                    <button 
                        type="submit" 
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-full transition-all shadow-md hover:shadow-lg"
                    >
                        <i class="fa fa-search mr-2"></i>搜索
                    </button>
                </div>
                
                <!-- 分类标签 -->
                <div class="overflow-x-auto scrollbar-hide -mx-2 px-2">
                    <div class="flex space-x-1 min-w-max" id="category-tabs">
                        <div class="category-tab active" data-category="all">全部</div>
                        <div class="category-tab" data-category="news">新闻</div>
                        <div class="category-tab" data-category="image">图片</div>
                        <div class="category-tab" data-category="video">视频</div>
                        <div class="category-tab" data-category="music">音乐</div>
                        <div class="category-tab" data-category="business">商务</div>
                        <div class="category-tab" data-category="knowledge">知识</div>
                        <div class="category-tab" data-category="code">代码</div>
                        <div class="category-tab" data-category="social">社交</div>
                    </div>
                </div>
                
                <!-- 搜索引擎选择 -->
                <div class="bg-white p-3 rounded-lg shadow-card">
                    <h3 class="text-sm font-medium text-gray-dark mb-2">选择搜索引擎：</h3>
                    <div class="overflow-x-auto scrollbar-hide -mx-2 px-2">
                        <div class="flex flex-wrap gap-2 min-w-max" id="search-engines-container">
                            <!-- 搜索引擎选项将通过JS动态生成 -->
                        </div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <button type="button" id="select-all" class="text-xs text-primary hover:text-primary/80">全选</button>
                        <button type="button" id="deselect-all" class="text-xs text-gray-dark hover:text-gray-dark/80">取消全选</button>
                    </div>
                </div>
            </form>
        </section>
        
        <!-- 搜索结果区域 -->
        <section class="max-w-5xl mx-auto" id="results-section">
            <!-- 结果统计和切换 -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                <div id="results-stats" class="text-gray-dark text-sm mb-3 sm:mb-0">
                    请输入关键词并点击搜索
                </div>
                <div class="flex space-x-2">
                    <button id="result-view-list" class="p-2 bg-white rounded shadow-sm text-primary">
                        <i class="fa fa-list"></i>
                    </button>
                    <button id="result-view-grid" class="p-2 bg-white rounded shadow-sm text-gray-dark hover:text-primary transition-colors">
                        <i class="fa fa-th-large"></i>
                    </button>
                </div>
            </div>
            
            <!-- 结果容器 -->
            <div id="results-container" class="space-y-4 mb-8">
                <!-- 搜索结果将通过JS动态生成 -->
                <div class="flex justify-center items-center h-64 bg-white rounded-lg shadow-card">
                    <div class="text-center text-gray-dark">
                        <i class="fa fa-search text-4xl mb-4 text-gray-medium"></i>
                        <p>输入关键词开始搜索</p>
                    </div>
                </div>
            </div>
            
            <!-- 分页控件 -->
            <div id="pagination-container" class="flex justify-center items-center space-x-2 my-8 hidden">
                <button id="prev-page" class="px-4 py-2 rounded border border-gray-light bg-white hover:bg-light transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fa fa-chevron-left"></i>
                </button>
                <div id="page-numbers" class="flex space-x-1">
                    <!-- 页码将通过JS动态生成 -->
                </div>
                <button id="next-page" class="px-4 py-2 rounded border border-gray-light bg-white hover:bg-light transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-dark text-sm">© 2023 聚合搜索. 保留所有权利.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-dark hover:text-primary transition-colors text-sm">隐私政策</a>
                    <a href="#" class="text-gray-dark hover:text-primary transition-colors text-sm">使用条款</a>
                    <a href="#" class="text-gray-dark hover:text-primary transition-colors text-sm">反馈建议</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 加载动画 -->
    <div id="loading-overlay" class="fixed inset-0 bg-dark/5 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <p>正在搜索中...</p>
        </div>
    </div>

    <script>
        // 搜索引擎数据及分类
        const searchEngines = [
            { name: "Google", url: "https://www.google.com/search?q=", categories: ["all", "news", "image", "video", "knowledge"] },
            { name: "Bing", url: "https://www.bing.com/search?q=", categories: ["all", "news", "image", "video", "music", "knowledge"] },
            { name: "百度", url: "https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&tn=luhuinet&wd=", categories: ["all", "news", "image", "video", "music", "business", "knowledge"] },
            { name: "Yahoo", url: "https://search.yahoo.com/search?p=", categories: ["all", "news", "image", "video", "music"] },
            { name: "DuckDuckGo", url: "https://duckduckgo.com/?q=", categories: ["all", "news", "image", "video"] },
            { name: "Yandex", url: "https://yandex.com/search/?text=", categories: ["all", "news", "image", "video", "music"] },
            { name: "搜狗", url: "https://www.sogou.com/web?query=", categories: ["all", "news", "image", "video", "music", "social"] },
            { name: "360搜索", url: "https://www.so.com/s?q=", categories: ["all", "news", "image", "video"] },
            { name: "GitHub 搜索", url: "https://github.com/search?q=", categories: ["all", "code"] },
            { name: "YouTube 搜索", url: "https://www.youtube.com/results?search_query=", categories: ["all", "video", "music"] },
            { name: "知乎搜索", url: "https://www.zhihu.com/search?q=", categories: ["all", "knowledge", "social"] },
            { name: "小红书搜索", url: "https://www.xiaohongshu.com/search_result?keyword=", categories: ["all", "social", "business"] },
            { name: "淘宝搜索", url: "https://ai.taobao.com/search/index.htm?key=", categories: ["all", "business"] },
            { name: "1688 搜索", url: "https://s.1688.com/selloffer/offer_search.htm?keywords=", categories: ["all", "business"] },
            { name: "抖音搜索", url: "https://www.douyin.com/search/", categories: ["all", "video", "music", "social"] },
            { name: "哔哩哔哩搜索", url: "https://search.bilibili.com/all?keyword=", categories: ["all", "video", "music", "social"] },
            { name: "百度学术", url: "https://xueshu.baidu.com/s?wd=", categories: ["all", "knowledge"] },
            { name: "Google Scholar", url: "https://scholar.google.com/scholar?q=", categories: ["all", "knowledge"] },
            { name: "微博搜索", url: "https://s.weibo.com/weibo?q=", categories: ["all", "news", "social"] },
            { name: "腾讯视频搜索", url: "https://v.qq.com/x/search/?q=", categories: ["all", "video"] },
            { name: "Wolfram Alpha", url: "https://www.wolframalpha.com/input?i=", categories: ["all", "knowledge"] },
            { name: "NPM 搜索引擎", url: "https://npm.io/search/", categories: ["all", "code"] },
            { name: "PDF搜索引擎", url: "https://www.pdfdrive.com/search?q=", categories: ["all", "knowledge"] },
            { name: "豆瓣搜索", url: "https://www.douban.com/search?q=", categories: ["all", "knowledge", "social"] }
        ];

        // 页面状态管理
        const appState = {
            searchQuery: '',
            currentCategory: 'all',
            selectedEngines: [],
            currentPage: 1,
            resultsPerPage: 10,
            allResults: [],
            filteredResults: [],
            isLoading: false
        };

        // DOM元素
        const elements = {
            searchForm: document.getElementById('search-form'),
            searchInput: document.getElementById('search-input'),
            categoryTabs: document.getElementById('category-tabs').querySelectorAll('.category-tab'),
            searchEnginesContainer: document.getElementById('search-engines-container'),
            selectAllBtn: document.getElementById('select-all'),
            deselectAllBtn: document.getElementById('deselect-all'),
            resultsContainer: document.getElementById('results-container'),
            resultsStats: document.getElementById('results-stats'),
            paginationContainer: document.getElementById('pagination-container'),
            pageNumbers: document.getElementById('page-numbers'),
            prevPageBtn: document.getElementById('prev-page'),
            nextPageBtn: document.getElementById('next-page'),
            resultViewList: document.getElementById('result-view-list'),
            resultViewGrid: document.getElementById('result-view-grid'),
            loadingOverlay: document.getElementById('loading-overlay'),
            mobileMenuButton: document.getElementById('mobile-menu-button'),
            mobileMenu: document.getElementById('mobile-menu'),
            navbar: document.getElementById('navbar')
        };

        // 初始化函数
        function init() {
            // 生成搜索引擎选项
            renderSearchEngines();
            
            // 解析URL参数
            parseUrlParams();
            
            // 事件监听
            setupEventListeners();
            
            // 如果URL中有搜索参数，自动执行搜索
            if (appState.searchQuery) {
                elements.searchInput.value = appState.searchQuery;
                performSearch();
            }
        }

        // 渲染搜索引擎选项
        function renderSearchEngines() {
            elements.searchEnginesContainer.innerHTML = '';
            
            searchEngines.forEach(engine => {
                const engineElement = document.createElement('div');
                engineElement.className = `search-engine-item ${appState.selectedEngines.includes(engine.name) ? 'active' : ''}`;
                engineElement.textContent = engine.name;
                engineElement.dataset.engine = engine.name;
                
                engineElement.addEventListener('click', () => {
                    toggleEngineSelection(engine.name);
                });
                
                elements.searchEnginesContainer.appendChild(engineElement);
            });
        }

        // 切换搜索引擎选择状态
        function toggleEngineSelection(engineName) {
            const index = appState.selectedEngines.indexOf(engineName);
            
            if (index === -1) {
                appState.selectedEngines.push(engineName);
            } else {
                appState.selectedEngines.splice(index, 1);
            }
            
            renderSearchEngines();
        }

        // 全选搜索引擎
        function selectAllEngines() {
            appState.selectedEngines = searchEngines
                .filter(engine => engine.categories.includes(appState.currentCategory) || appState.currentCategory === 'all')
                .map(engine => engine.name);
            
            renderSearchEngines();
        }

        // 取消全选搜索引擎
        function deselectAllEngines() {
            appState.selectedEngines = [];
            renderSearchEngines();
        }

        // 切换分类
        function changeCategory(category) {
            appState.currentCategory = category;
            appState.currentPage = 1;
            
            // 更新活跃标签样式
            elements.categoryTabs.forEach(tab => {
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // 过滤搜索引擎选项
            const enginesInCategory = searchEngines.filter(engine => 
                engine.categories.includes(category) || category === 'all'
            ).map(engine => engine.name);
            
            // 更新选中的搜索引擎，只保留当前分类下的
            appState.selectedEngines = appState.selectedEngines.filter(engine => 
                enginesInCategory.includes(engine)
            );
            
            renderSearchEngines();
            
            // 如果有搜索词，重新搜索
            if (appState.searchQuery) {
                performSearch();
            }
            
            // 更新URL
            updateUrlParams();
        }

        // 解析URL参数
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            appState.searchQuery = params.get('q') || '';
            
            const category = params.get('dir') || 'all';
            if (['all', 'news', 'image', 'video', 'music', 'business', 'knowledge', 'code', 'social'].includes(category)) {
                appState.currentCategory = category;
                
                // 更新分类标签样式
                elements.categoryTabs.forEach(tab => {
                    if (tab.dataset.category === category) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
            }
            
            const engine = params.get('name');
            if (engine) {
                appState.selectedEngines = [engine];
            } else {
                // 默认选中当前分类下的前5个搜索引擎
                const enginesInCategory = searchEngines.filter(engine => 
                    engine.categories.includes(appState.currentCategory) || appState.currentCategory === 'all'
                ).map(engine => engine.name);
                
                appState.selectedEngines = enginesInCategory.slice(0, 5);
            }
        }

        // 更新URL参数
        function updateUrlParams() {
            const params = new URLSearchParams();
            
            if (appState.searchQuery) {
                params.set('q', appState.searchQuery);
            }
            
            if (appState.currentCategory !== 'all') {
                params.set('dir', appState.currentCategory);
            }
            
            if (appState.selectedEngines.length === 1) {
                params.set('name', appState.selectedEngines[0]);
            }
            
            const newUrl = window.location.pathname + (params.toString() ? `?${params.toString()}` : '');
            window.history.pushState({}, '', newUrl);
        }

        // 执行搜索
        async function performSearch() {
            // 验证输入
            if (!appState.searchQuery.trim()) {
                alert('请输入搜索关键词');
                return;
            }
            
            // 验证选择了搜索引擎
            if (appState.selectedEngines.length === 0) {
                alert('请至少选择一个搜索引擎');
                return;
            }
            
            // 显示加载状态
            appState.isLoading = true;
            elements.loadingOverlay.classList.remove('hidden');
            appState.currentPage = 1;
            
            // 更新URL
            updateUrlParams();
            
            // 模拟搜索结果
            // 实际应用中这里应该是调用各搜索引擎API的代码
            setTimeout(() => {
                appState.allResults = generateMockResults();
                appState.filteredResults = [...appState.allResults];
                
                renderResults();
                renderPagination();
                updateResultsStats();
                
                // 隐藏加载状态
                appState.isLoading = false;
                elements.loadingOverlay.classList.add('hidden');
            }, 1200);
        }

        // 生成模拟搜索结果
        function generateMockResults() {
            const results = [];
            
            appState.selectedEngines.forEach(engineName => {
                const engine = searchEngines.find(e => e.name === engineName);
                
                // 为每个搜索引擎生成5-10个模拟结果
                const resultCount = Math.floor(Math.random() * 6) + 5;
                
                for (let i = 0; i < resultCount; i++) {
                    const titleLength = Math.floor(Math.random() * 5) + 5;
                    const descriptionLength = Math.floor(Math.random() * 20) + 30;
                    
                    results.push({
                        engine: engineName,
                        title: generateRandomText(titleLength),
                        url: `${engine.url}${encodeURIComponent(appState.searchQuery)}&result=${i+1}`,
                        description: generateRandomText(descriptionLength),
                        date: new Date(Date.now() - Math.floor(Math.random() * 30) * 24 * 60 * 60 * 1000).toLocaleDateString(),
                        relevance: Math.floor(Math.random() * 5) + 1, // 1-5的相关性评分
                        type: getResultTypeByCategory(appState.currentCategory)
                    });
                }
            });
            
            // 按相关性排序
            return results.sort((a, b) => b.relevance - a.relevance);
        }

        // 根据分类获取结果类型
        function getResultTypeByCategory(category) {
            const types = {
                news: ['新闻'],
                image: ['图片'],
                video: ['视频'],
                music: ['音乐'],
                business: ['商品', '服务'],
                knowledge: ['文章', '问答', '研究'],
                code: ['代码', '仓库', '文档'],
                social: ['帖子', '评论', '动态']
            };
            
            if (types[category]) {
                return types[category][Math.floor(Math.random() * types[category].length)];
            }
            
            // 随机类型
            const allTypes = ['网页', '新闻', '图片', '视频', '文章', '问答', '商品'];
            return allTypes[Math.floor(Math.random() * allTypes.length)];
        }

        // 生成随机文本
        function generateRandomText(wordCount) {
            const words = [
                '人工智能', '数据分析', '机器学习', '深度学习', '神经网络', '大数据', 
                '云计算', '区块链', '物联网', '移动开发', '前端设计', '后端架构',
                '用户体验', '搜索引擎', '算法优化', '数据挖掘', '自然语言处理',
                '计算机视觉', '增强现实', '虚拟现实', '自动化', '智能化', '数字化'
            ];
            
            let text = '';
            for (let i = 0; i < wordCount; i++) {
                text += words[Math.floor(Math.random() * words.length)] + ' ';
            }
            
            return text.trim() + (appState.searchQuery ? ` - ${appState.searchQuery}` : '');
        }

        // 渲染搜索结果
        function renderResults() {
            elements.resultsContainer.innerHTML = '';
            
            if (appState.filteredResults.length === 0) {
                elements.resultsContainer.innerHTML = `
                    <div class="flex justify-center items-center h-64 bg-white rounded-lg shadow-card">
                        <div class="text-center text-gray-dark">
                            <i class="fa fa-search text-4xl mb-4 text-gray-medium"></i>
                            <p>未找到搜索结果</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // 计算当前页的结果
            const startIndex = (appState.currentPage - 1) * appState.resultsPerPage;
            const endIndex = startIndex + appState.resultsPerPage;
            const currentResults = appState.filteredResults.slice(startIndex, endIndex);
            
            currentResults.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'bg-white rounded-lg shadow-card p-5 hover:shadow-hover transition-all duration-300';
                
                // 生成星级评分HTML
                let ratingHtml = '';
                for (let i = 1; i <= 5; i++) {
                    ratingHtml += `<i class="fa fa-star ${i <= result.relevance ? 'text-accent' : 'text-gray-medium'} text-xs"></i>`;
                }
                
                resultElement.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <span class="inline-block px-2 py-1 bg-primary/10 text-primary text-xs rounded-full">${result.engine}</span>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-dark text-xs">${result.type}</span>
                            <div class="flex">${ratingHtml}</div>
                        </div>
                    </div>
                    <h3 class="text-lg font-medium mb-2 hover:text-primary transition-colors">
                        <a href="${result.url}" target="_blank" rel="noopener noreferrer">${result.title}</a>
                    </h3>
                    <p class="text-gray-dark text-sm mb-3 line-clamp-2">${result.description}</p>
                    <div class="flex justify-between items-center">
                        <a href="${result.url}" target="_blank" rel="noopener noreferrer" class="text-xs text-primary hover:underline">${result.url}</a>
                        <span class="text-gray-dark text-xs">${result.date}</span>
                    </div>
                `;
                
                elements.resultsContainer.appendChild(resultElement);
            });
        }

        // 渲染网格视图结果
        function renderGridResults() {
            elements.resultsContainer.innerHTML = '';
            
            if (appState.filteredResults.length === 0) {
                elements.resultsContainer.innerHTML = `
                    <div class="flex justify-center items-center h-64 bg-white rounded-lg shadow-card">
                        <div class="text-center text-gray-dark">
                            <i class="fa fa-search text-4xl mb-4 text-gray-medium"></i>
                            <p>未找到搜索结果</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // 计算当前页的结果
            const startIndex = (appState.currentPage - 1) * appState.resultsPerPage;
            const endIndex = startIndex + appState.resultsPerPage;
            const currentResults = appState.filteredResults.slice(startIndex, endIndex);
            
            // 创建网格容器
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
            
            currentResults.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'bg-white rounded-lg shadow-card p-4 hover:shadow-hover transition-all duration-300 flex flex-col h-full';
                
                // 生成星级评分HTML
                let ratingHtml = '';
                for (let i = 1; i <= 5; i++) {
                    ratingHtml += `<i class="fa fa-star ${i <= result.relevance ? 'text-accent' : 'text-gray-medium'} text-xs"></i>`;
                }
                
                // 随机图片URL
                const imageId = Math.floor(Math.random() * 1000);
                
                resultElement.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <span class="inline-block px-2 py-1 bg-primary/10 text-primary text-xs rounded-full">${result.engine}</span>
                        <span class="text-gray-dark text-xs">${result.date}</span>
                    </div>
                    <div class="mb-3 bg-gray-100 rounded overflow-hidden h-32 flex items-center justify-center">
                        <img src="https://picsum.photos/seed/${imageId}/400/200" alt="${result.title}的相关图片" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-base font-medium mb-2 hover:text-primary transition-colors flex-grow">
                        <a href="${result.url}" target="_blank" rel="noopener noreferrer">${result.title}</a>
                    </h3>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs text-gray-dark">${result.type}</span>
                        <div class="flex">${ratingHtml}</div>
                    </div>
                `;
                
                gridContainer.appendChild(resultElement);
            });
            
            elements.resultsContainer.appendChild(gridContainer);
        }

        // 更新结果统计信息
        function updateResultsStats() {
            const totalResults = appState.filteredResults.length;
            const startIndex = totalResults > 0 ? (appState.currentPage - 1) * appState.resultsPerPage + 1 : 0;
            const endIndex = Math.min(startIndex + appState.resultsPerPage - 1, totalResults);
            
            elements.resultsStats.textContent = 
                `找到约 ${totalResults} 条结果，显示 ${startIndex} - ${endIndex}（搜索词："${appState.searchQuery}"，分类：${getCategoryName(appState.currentCategory)}）`;
        }

        // 获取分类的中文名称
        function getCategoryName(category) {
            const categoryNames = {
                'all': '全部',
                'news': '新闻',
                'image': '图片',
                'video': '视频',
                'music': '音乐',
                'business': '商务',
                'knowledge': '知识',
                'code': '代码',
                'social': '社交'
            };
            
            return categoryNames[category] || '全部';
        }

        // 渲染分页控件
        function renderPagination() {
            const totalPages = Math.ceil(appState.filteredResults.length / appState.resultsPerPage);
            
            // 如果结果不足一页，隐藏分页控件
            if (totalPages <= 1) {
                elements.paginationContainer.classList.add('hidden');
                return;
            }
            
            elements.paginationContainer.classList.remove('hidden');
            elements.pageNumbers.innerHTML = '';
            
            // 更新上一页/下一页按钮状态
            elements.prevPageBtn.disabled = appState.currentPage === 1;
            elements.nextPageBtn.disabled = appState.currentPage === totalPages;
            
            // 生成页码按钮
            // 最多显示5个页码
            let startPage = Math.max(1, appState.currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            // 如果接近末尾，调整起始页
            if (endPage - startPage < 4 && startPage > 1) {
                startPage = Math.max(1, endPage - 4);
            }
            
            // 添加第一页按钮（如果当前范围不包含第一页）
            if (startPage > 1) {
                addPageButton(1);
                if (startPage > 2) {
                    addEllipsis();
                }
            }
            
            // 添加当前范围内的页码
            for (let i = startPage; i <= endPage; i++) {
                addPageButton(i);
            }
            
            // 添加最后一页按钮（如果当前范围不包含最后一页）
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    addEllipsis();
                }
                addPageButton(totalPages);
            }
        }

        // 添加页码按钮
        function addPageButton(pageNumber) {
            const button = document.createElement('button');
            button.className = `px-3 py-1 rounded ${appState.currentPage === pageNumber ? 'bg-primary text-white' : 'bg-white border border-gray-light hover:bg-light'}`;
            button.textContent = pageNumber;
            
            button.addEventListener('click', () => {
                goToPage(pageNumber);
            });
            
            elements.pageNumbers.appendChild(button);
        }

        // 添加省略号
        function addEllipsis() {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-2 text-gray-dark';
            ellipsis.textContent = '...';
            elements.pageNumbers.appendChild(ellipsis);
        }

        // 跳转到指定页
        function goToPage(pageNumber) {
            appState.currentPage = pageNumber;
            renderResults();
            renderPagination();
            updateResultsStats();
            
            // 滚动到结果顶部
            elements.resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 设置事件监听
        function setupEventListeners() {
            // 搜索表单提交
            elements.searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                appState.searchQuery = elements.searchInput.value.trim();
                performSearch();
            });
            
            // 分类标签点击
            elements.categoryTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    changeCategory(tab.dataset.category);
                });
            });
            
            // 全选/取消全选按钮
            elements.selectAllBtn.addEventListener('click', selectAllEngines);
            elements.deselectAllBtn.addEventListener('click', deselectAllEngines);
            
            // 分页按钮
            elements.prevPageBtn.addEventListener('click', () => {
                if (appState.currentPage > 1) {
                    goToPage(appState.currentPage - 1);
                }
            });
            
            elements.nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(appState.filteredResults.length / appState.resultsPerPage);
                if (appState.currentPage < totalPages) {
                    goToPage(appState.currentPage + 1);
                }
            });
            
            // 视图切换
            elements.resultViewList.addEventListener('click', () => {
                elements.resultViewList.classList.add('text-primary');
                elements.resultViewList.classList.remove('text-gray-dark');
                elements.resultViewGrid.classList.add('text-gray-dark');
                elements.resultViewGrid.classList.remove('text-primary');
                renderResults();
            });
            
            elements.resultViewGrid.addEventListener('click', () => {
                elements.resultViewGrid.classList.add('text-primary');
                elements.resultViewGrid.classList.remove('text-gray-dark');
                elements.resultViewList.classList.add('text-gray-dark');
                elements.resultViewList.classList.remove('text-primary');
                renderGridResults();
            });
            
            // 移动端菜单
            elements.mobileMenuButton.addEventListener('click', () => {
                elements.mobileMenu.classList.toggle('hidden');
            });
            
            // 滚动时导航栏效果
            window.addEventListener('scroll', () => {
                if (window.scrollY > 10) {
                    elements.navbar.classList.add('py-2', 'shadow');
                    elements.navbar.classList.remove('py-3');
                } else {
                    elements.navbar.classList.add('py-3');
                    elements.navbar.classList.remove('py-2', 'shadow');
                }
            });
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
