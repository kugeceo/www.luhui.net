	var selected, divs = {};

	init();

	function init () {

buildNav( data );

if ( window.location.hash ) {

	var hash = window.location.hash.substr( 1 );

	var id = hash.split( '/' )[ 1 ];

	for ( var i in data ) {

if ( data[ i ].id == id ) {

	loadProject( data[ i ] );
	break;

}

	}

} else {

	loadProject( data[ 0 ] );

}

window.addEventListener( 'popstate', function ( event ) {

	if ( event.state != null ) loadProject( event.state );

}, false );

	};

	function buildNav( projects ) {

for ( var i in projects ) {

	nav.appendChild( buildProject( projects[ i ] ) );

}

	}

	function buildProject( data ) {

var div = document.createElement( 'div' );
div.className = 'project';
div.addEventListener( 'click', function ( event ) {

	loadProject( data );
	window.location.hash = '/' + data.id + '/' + data.name.toLowerCase().replace( /\ /gi, '_' ).replace( /[:.,\'()%]/gi, '' );

}, false );

var id = data.id - 1;
var x = id % 32;
var y = Math.floor( id / 32 );

var span = document.createElement( 'span' );
span.className = 'image';
span.style.backgroundPosition = '-' + ( x * 32 ) + 'px -' + ( y * 32 ) + 'px';
div.appendChild( span );

var text = document.createElement( 'div' );
text.innerHTML = data.name + '<br>';
text.innerHTML += '<span style="color:#606060">' + data.timestamp + '</spa><br>';
text.innerHTML += '<a class="link" href="' + data.link + '" target="_blank"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAAXNSR0IArs4c6QAAAFpJREFUGNNjZMACuKp+/YexWZA4BxkYGC4yMDDc+dbGxggXR1aNZMIBuBy6Aq6qXxOhdC4DAwMDE5pk7rc2tnwoVwVDwbc2tslIXH0MBWjAnoGBgYEFl0NhAACB5CInSa6GCQAAAABJRU5ErkJggg==" style="margin-top:1px"></a>'; // ' + data.link.replace( /http:\/\//gi, '' ) +
div.appendChild( text );

divs[ data.id ] = div;

return div;

	}

	function loadProject( data ) {

if ( selected ) {

	selected.className = 'project';

}

nav.className = 'hidden';

selected = divs[ data.id ];
selected.className = 'project selected';

document.title = 'Luhui English Language Humanities Resource Network 魯虺英语语系人文资源网 http://www.luhui.net 鲁虺文化网 Luhui Culture Network| ' + data.name;
iframe.src = data.link;

	}
