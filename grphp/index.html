    async function loadData() {
      try {
        const response = await fetch('grphpneirong2024927.txt');
        const text = await response.text();
        const lines = text.split('\n');
        const dataArray = [];
        for (const line of lines) {
          const parts = line.split('\t');
          if (parts.length === 2) {
            // 假设这里为每个数据项添加一个随机的热度值用于模拟按热度排序

        }
        return dataArray;
      } catch (error) {
        console.error('Error loading data:', error);
        return [];
      }
    }

  <script>
    let data = [];

    async function init() {
      data = await loadData();
      const urlParams = new URLSearchParams(window.location.search);
      const idParam = urlParams.get('id');
      const qParam = urlParams.get('q');
      if (idParam) {
        showDetail(parseInt(idParam));
      } else if (qParam) {
        search(qParam);
      } else {
        if (!data.length) return;
        const randomStart = Math.floor(Math.random() * (data.length - 60));
        let resultHTML = '';
        let r_num = 0;
        for (let i = randomStart; i < randomStart + 60 && i < data.length; i++) {
          if (r_num % 3 === 0) resultHTML += "<tr>";
          const detail = data[i];
          resultHTML += `<td width="${100 / 3}%"><img src="data:image/gif;base64,R0lGODlhCQAPAJEAAAAAAP///02xJv///yH5BAEAAAMALAAAAAAJAA8AQAIZnH+iEisIXVswOjVU2BtfXIVi9ZWMOZlKAQA7" /> <a href="?id=${i + 1}.html">${detail.title}</a></td>`;
          if ((r_num + 1) % 3 === 0) resultHTML += "</tr>";
          r_num++;
        }
        const randomHTML = `<table width="100%" cellpadding="2" cellspacing="0" style="border:1px solid #B2D0EA;"><tr><td style="background:#EDF7FF;padding:0 5px;color:#014198;" height="26" valign="middle" colspan="5"><b>推荐智虺堂${r_num}个</b></td></tr><tr><td><table cellpadding="5" cellspacing="10" width="100%">${resultHTML}</table></td></tr></table>`;
        document.getElementById('resultContainer').innerHTML = randomHTML;
      }
    }

    function search(q) {
      let resultHTML = '';
      let r_num = 0;
      const page = parseInt(new URLSearchParams(window.location.search).get('page')) || 1;
      const startIndex = (page - 1) * 200;
      const endIndex = startIndex + 200;
      const sortOption = new URLSearchParams(window.location.search).get('sort') || 'default';
      let sortedData = [...data];
      if (sortOption === 'asc') {
        sortedData.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortOption === 'desc') {
        sortedData.sort((a, b) => b.title.localeCompare(a.title));
      } else if (sortOption === 'hot') {
        sortedData.sort((a, b) => b.heat - a.heat);
      }
      for (let i = startIndex; i < endIndex && i < sortedData.length; i++) {
        const detail = sortedData[i];
        const keywords = q.split(" ");
        for (let ai = 0; ai < keywords.length; ai++) {
          if (detail.title.includes(keywords[ai])) {
            if (r_num % 3 === 0) resultHTML += "<tr>";
            resultHTML += `<td width="${100 / 3}%"><img src="data:image/gif;base64,R0lGODlhCQAPAJEAAAAAAP///02xJv///yH5BAEAAAMALAAAAAAJAA8AQAIZnH+iEisIXVswOjVU2BtfXIVi9ZWMOZlKAQA7" /> <a href="?id=${i + 1}.html">${detail.title}</a></td>`;
            if ((r_num + 1) % 3 === 0) resultHTML += "</tr>";
            r_num++;
            break;
          }
        }
      }
      resultHTML = `<table width="100%" cellpadding="2" cellspacing="0" style="border:1px solid #B2D0EA;"><tr><td style="background:#EDF7FF;padding:0 5px;color:#014198;" height="26" valign="middle" colspan="5"><b><a href="#">鲁虺智虺堂</a>：検索到 <a href="#"><font color="#c60a00">${q}</font></a> 的相关词语${r_num}个</b></td></tr><tr><td><table cellpadding="5" cellspacing="10" width="100%">${resultHTML}</table></td></tr></table>`;
      document.getElementById('resultContainer').innerHTML = resultHTML;
      generatePagination(q, sortOption);
      history.pushState(null, null, `?q=${q}&page=${page}&sort=${sortOption}`);
    }

    function generatePagination(q, sortOption) {
      const totalResults = data.length;
      const totalPages = Math.ceil(totalResults / 200);
      let paginationHTML = '';
      const currentPage = parseInt(new URLSearchParams(window.location.search).get('page')) || 1;
      if (currentPage > 1) {
        paginationHTML += `<a href="?q=${q}&page=1&sort=${sortOption}">首页</a> <a href="?q=${q}&page=${currentPage - 1}&sort=${sortOption}">上一页</a> `;
      }
      for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
          paginationHTML += `<span>${i}</span> `;
        } else {
          paginationHTML += `<a href="?q=${q}&page=${i}&sort=${sortOption}">${i}</a> `;
        }
      }
      if (currentPage < totalPages) {
        paginationHTML += `<a href="?q=${q}&page=${currentPage + 1}&sort=${sortOption}">下一页</a> <a href="?q=${q}&page=${totalPages}&sort=${sortOption}">尾页</a>`;
      }
      document.querySelector('.pagination').innerHTML = paginationHTML;
    }

    function showDetail(id) {
      if (id >= 1 && id <= data.length) {
        const detail = data[id - 1];
        const detailHTML = `<table width="100%" cellpadding="2" cellspacing="0" style="border:1px solid #B2D0EA;">
          <tr>
            <td style="background:#EDF7FF;padding:0 5px;color:#014198;" height="26" valign="middle">
              <b><a href="?">鲁虺智虺堂</a> / ${detail.title}</b>
            </td>
            <td style="background:#EDF7FF;padding:0 5px;color:#014198;" align="right">
              ${id > 1 && id <= data.length? '<a href="?id=' + (id - 1) + '.html">上一个</a> ' : ''}
              <a href="?">查看全部</a>
              ${id >= 1 && id < data.length? ' <a href="?id=' + (id + 1) + '.html">下一个</a>' : ''}
            </td>
          </tr>
          <tr>
            <td align="center" colspan="2"><h3>${detail.title}</h3></td>
          </tr>
          <tr>
            <td style="padding:5px;line-height:21px;" colspan="2"><p>${detail.content? detail.content : '暂无内容'}</p></td>
          </tr>
        </table>`;
        document.getElementById('resultContainer').innerHTML = detailHTML;

        document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
            if (id > 1) {
              showDetail(id - 1);
              document.querySelectorAll('#resultContainer tr').forEach(tr => tr.classList.remove('highlight'));
              document.querySelectorAll('#resultContainer tr')[id - 2].classList.add('highlight');
              updateProgressBar(id - 1);
              history.pushState(null, null, `?id=${id - 1}`);
            }
          } else if (event.key === 'ArrowRight') {
            if (id < data.length) {
              showDetail(id + 1);
              document.querySelectorAll('#resultContainer tr').forEach(tr => tr.classList.remove('highlight'));
              document.querySelectorAll('#resultContainer tr')[id].classList.add('highlight');
              updateProgressBar(id + 1);
              history.pushState(null, null, `?id=${id + 1}`);
            }
          }
        });
        updateMetaTags(id);
      } else {
        document.getElementById('resultContainer').innerHTML = '无效的 ID。';
      }
    }

    function updateProgressBar(currentId) {
      const progress = ((currentId - 1) / data.length) * 100;
      document.querySelector('.progress').style.width = progress + '%';
    }

    document.getElementById('searchInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        search(this.value.trim());
      }
    });

    document.querySelector('button').addEventListener('click', function() {
      const inputValue = document.getElementById('searchInput').value.trim();
      if (inputValue) {
        search(inputValue);
      }
    });

    document.addEventListener('keydown', function(event) {
      const urlParams = new URLSearchParams(window.location.search);
      const qParam = urlParams.get('q');
      const sortOption = urlParams.get('sort') || 'default';
      const currentPage = parseInt(urlParams.get('page')) || 1;
      if (event.key === 'ArrowLeft') {
        if (currentPage > 1) {
          search(qParam, currentPage - 1, sortOption);
        }
      } else if (event.key === 'ArrowRight') {
        const totalPages = Math.ceil(data.length / 200);
        if (currentPage < totalPages) {
          search(qParam, currentPage + 1, sortOption);
        }
      }
    });

    init();
  </script>
