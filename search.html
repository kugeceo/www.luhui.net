        // 初始化搜索引擎选项
        function initSearchEngines() {
            const defaultEngines = ["淘宝搜索", "Ababtools", "Google", "百度"]; // 修改默认搜索引擎
            searchEngines.forEach(engine => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = engine.url;
                checkbox.checked = defaultEngines.includes(engine.name);
                checkbox.addEventListener('change', updateEngineSelect);
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(engine.name));
                settingsPanel.appendChild(label);
            });
            updateEngineSelect();
        }

        // 更新搜索引擎下拉列表
        function updateEngineSelect() {
            engineSelect.innerHTML = '';
            document.querySelectorAll('#settings-panel input:checked').forEach(checkbox => {
                const option = document.createElement('option');
                option.value = checkbox.value;
                option.textContent = checkbox.nextSibling.textContent;
                engineSelect.appendChild(option);
            });
        }

        // 显示历史记录
        function showHistory() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                li.addEventListener('click', () => {
                    searchInput.value = item;
                    search();
                });
                
                // 添加删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '删除';
                deleteBtn.style.marginLeft = '10px';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteHistoryItem(index);
                });
                
                li.appendChild(deleteBtn);
                historyList.appendChild(li);
            });
        }

        // 删除历史记录项
        function deleteHistoryItem(index) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            showHistory();
        }

        // 保存搜索历史
        function saveToHistory(query) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            if (!history.includes(query)) {
                history.unshift(query);
                history = history.slice(0, 10); // 只保留最近10条
                localStorage.setItem('searchHistory', JSON.stringify(history));
            }
            showHistory();
        }

        // 侧边栏折叠功能
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // 从本地存储中获取默认搜索引擎
        const savedEngine = localStorage.getItem('defaultEngine');
        if (savedEngine) {
            engineSelect.value = savedEngine;
        }

        // 保存默认搜索引擎
        engineSelect.addEventListener('change', () => {
            localStorage.setItem('defaultEngine', engineSelect.value);
        });

        // 搜索功能
        function search() {
            const query = searchInput.value.trim();
            if (query) {
                let searchUrl = engineSelect.value;
                if (searchUrl.includes('taobao.com')) {
                    // 处理淘宝搜索
                    searchUrl = searchUrl.replace('key=', `key=${encodeURIComponent(query)}`);
                } else {
                    // 处理其他搜索引擎
                    searchUrl += encodeURIComponent(query);
                }
                window.open(searchUrl, '_blank');
                saveToHistory(query);
            }
        }

        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });

        // 热门搜索词点击
        hotSearchItems.forEach(item => {
            item.addEventListener('click', () => {
                searchInput.value = item.textContent.slice(2); // 移除 emoji
                search();
            });
        });

        // 主题切换
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDarkMode ? '🌞' : '🌓';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // 从本地存储中获取上次搜索内容
        const savedSearch = localStorage.getItem('lastSearch');
        if (savedSearch) {
            searchInput.value = savedSearch;
        }

        // 保存搜索内容到本地存储
        searchInput.addEventListener('input', () => {
            localStorage.setItem('lastSearch', searchInput.value);
        });

        // 事件监听器
        historyBtn.addEventListener('click', () => {
            historyList.style.display = historyList.style.display === 'none' ? 'block' : 'none';
            settingsPanel.style.display = 'none';
            showHistory();
        });

        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
            historyList.style.display = 'none';
        });

        // 初始化
        initSearchEngines();
        showHistory();
    </script>
