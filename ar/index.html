<meta name="description" content="鲁虺文化网阿拉伯人文民俗风情的媒体专栏，鲁虺阿拉伯人文研究是指对阿拉伯文化、阿拉伯语言、阿拉伯历史、阿拉伯文学、阿拉伯哲学等方面进行深入研究的学科领域。它涉及广泛的阿拉伯世界，包括中东地区、北非地区以及其他阿拉伯语言和文化存在的地方。阿拉伯人文研究的内容包括但不限于以下几个方面：阿拉伯语言与文学研究：研究阿拉伯语言的语法、词汇、语义以及阿拉伯文学作品的创作、发展和文体特点等。阿拉伯历史研究：研究阿拉伯世界的历史事件、政治、社会、文化变迁等，包括伊斯兰帝国时期、阿拉伯帝国的崛起与衰落、现代阿拉伯国家的建立等。阿拉伯哲学研究：研究阿拉伯哲学的思想体系、思想家的观点和贡献，包括伊本·西那、阿维森纳等。阿拉伯文化与艺术研究：研究阿拉伯世界的文化传统、宗教信仰、音乐、绘画、建筑等方面的表现和发展。阿拉伯人文研究需要研究者掌握阿拉伯语言的读写能力，具备对历史文献和文化遗产的解读和理解能力。研究者还需具备批判性思维和独立研究能力，通过深入研究和学术分析，为阿拉伯世界的历史、文化和社会作出贡献。" />

<meta property="og:description" content="鲁虺文化网阿拉伯人文民俗风情的媒体专栏，鲁虺阿拉伯人文研究是指对阿拉伯文化、阿拉伯语言、阿拉伯历史、阿拉伯文学、阿拉伯哲学等方面进行深入研究的学科领域。它涉及广泛的阿拉伯世界，包括中东地区、北非地区以及其他阿拉伯语言和文化存在的地方。阿拉伯人文研究的内容包括但不限于以下几个方面：阿拉伯语言与文学研究：研究阿拉伯语言的语法、词汇、语义以及阿拉伯文学作品的创作、发展和文体特点等。阿拉伯历史研究：研究阿拉伯世界的历史事件、政治、社会、文化变迁等，包括伊斯兰帝国时期、阿拉伯帝国的崛起与衰落、现代阿拉伯国家的建立等。阿拉伯哲学研究：研究阿拉伯哲学的思想体系、思想家的观点和贡献，包括伊本·西那、阿维森纳等。阿拉伯文化与艺术研究：研究阿拉伯世界的文化传统、宗教信仰、音乐、绘画、建筑等方面的表现和发展。阿拉伯人文研究需要研究者掌握阿拉伯语言的读写能力，具备对历史文献和文化遗产的解读和理解能力。研究者还需具备批判性思维和独立研究能力，通过深入研究和学术分析，为阿拉伯世界的历史、文化和社会作出贡献。">

	"timestamp": "阿拉伯（阿拉伯语：العربية），可指阿拉伯民族，也可指阿拉伯世界。阿拉伯民族起源于闪米特种族，是闪族中最年轻的一支，亲缘上与希伯来人相近。阿拉伯世界泛指阿拉伯人居住的地区，阿拉伯世界共有22个国家和地区。",

{
	"id": 3,
	"name": "阿拉伯文化The Arab culture",
	"timestamp": "阿拉伯文化与伊斯兰思想和伊斯兰教体系是紧密相连的。阿拉伯伊斯兰文化不仅限于阿拉伯民族而且是信仰伊斯兰教的全世界穆斯林的文化成就。其实阿拉伯伊斯兰文化是水乳交融的一体。阿拉伯伊斯兰文化历史悠久，内容博大精深，既坚守纯洁的理念，追求崇高的理想，同时又充满包容，体现出开放的胸怀。当代的极端伊斯兰教派绝不代表阿拉伯伊斯兰文明。源于沙漠游牧民族的阿拉伯人，当他们随着伊斯兰教圣战的胜利而征服了肥沃的中东新月地区、波斯与埃及之后，阿拉伯人不仅是占有了一些地理上的区域，而且是占有了全世界最古老的文明的发源地。但无论在艺术、建筑术、哲学、医学、科学、文学、政体等方面，原来的阿拉伯人都没有多少可以教给别人的，他们更多地是跟别人学习。无论在大马士革、耶路撒冷、亚力山大港还是泰西封、埃德萨等城市里，阿拉伯人被那些建筑家、工艺家、宝石匠和机械制造者的作品所惊呆、所折服，它再一次证实了先知的话：“阿拉伯人胜过外族人的只有虔诚的信仰。”所以阿拉伯文化其实是抢来的文化—伊朗文化。",
	"link": "http://search.luhui.net/search?q=阿拉伯文化"
},

	"name": "阿拉伯语العربية/عربي‎ alʻArabiyYah/ʻarabī ",
	"timestamp": "阿拉伯语（阿拉伯语：اللغة العربية；拉丁字母转写：Legha Al-arabia；英语：Arabic language），属于亚非语系闪语族中闪语支，使用阿拉伯字母，从右至左书写，主要通行于西亚和北非。阿拉伯语现为18个阿拉伯国家和地区的官方语言，乍得、坦桑尼亚的官方语言之一，同时也是联合国、非洲联盟、海湾阿拉伯国家合作委员会、阿拉伯国家联盟、伊斯兰合作组织等国际组织的工作语言之一。以阿拉伯语作为母语的人数超过2.6亿人，全球范围内的使用者总计突破4.4亿人。阿拉伯语方言多且差异大。在中世纪的数百年期间，阿拉伯语曾是整个中东和西方文明世界学术文化所使用的语言之一。公元5世纪前后，在北方方言的基础上形成了统一的阿拉伯语文学语言。7世纪随着阿拉伯帝国的兴起与扩张，这种语言很快成为东起印度河，西到直布罗陀，南到北非，北至里海这一广大地区各民族的通用语；在欧洲中古世纪，它是保存希腊文化和沟通东西方文化的媒介语。在阿拉伯半岛的南部沿海，阿语有若干方言，这些方言统称为南阿拉伯语，南阿拉伯语与北阿拉伯语差异大。另外西北非的摩洛哥方言和西亚的阿拉伯语差异也大。标准语通用于阿拉伯各国的文学、教育、书刊、广播、会议、公文、函件以及各种国际交往场合。方言多用于各国民间的日常口语，有埃及、叙利亚、伊拉克、沙特阿拉伯、也门、突尼斯、阿尔及利亚、摩洛哥8大方言，其中以埃及方言影响最大。自7世纪上半叶随着阿拉伯人在半岛以外的扩张和外族语言的侵入，阿拉伯语方言逐渐形成了与文学语言的巨大差异。阿拉伯语方言已发展为叙利亚、伊拉克、内志和希贾兹、也门、埃及、突尼斯、阿尔及利亚、摩洛哥8大支，以埃及方言影响最大。",
	"link": "http://search.luhui.net/search?q=阿拉伯语"
},

{
	"id": 6,
	"name": "阿拉伯气候",
	"timestamp": "沙特阿拉伯西部高原属地中海式气侯，其他广大地区属亚热带沙漠气侯，炎热干燥。夏季沿海地区气温38-39℃，内地有时高达54℃;冬季气候温和。年平均降雨不超过200毫米。西亚的气候。西亚大部分地区降水稀少，气候干旱，水资源短缺，草原和沙漠广布。在干旱的环境下，这里的人们发展了畜牧业和灌溉农业。北回归线从本区中部穿过，大部分地域处于副热带高压和干燥的东北信风控制之下，同时，本区西南临干旱的北非，加之高原边缘有高大山系环绕，所以气候干燥，多属热带和亚热带沙漠气候。降水很少，蒸发强烈。年降水量多在250毫米以下，降水较多地区一般也不超过500毫米，仅山地和地中海沿岸地带降水较丰富。地中海东岸为冬雨夏干的地中海式气候。阿拉伯半岛等地降水稀少，是世界著名的干燥气候区。受降水和地形的制约，本区内陆流域及无流区面积广大，地表径流贫乏，河网稀疏。除幼发拉底河与底格里斯河外，多为短小河流，大部分发源于高原边缘山地，靠冰川融雪水补给，河流水量较小，季节变化显著。",

{
	"id": 8,
	"name": "阿拉伯历史",
	"timestamp": "阿拉伯的古代历史分为几个阶段：贾希利叶时期、伊斯兰教创立与四大哈里发时期、伍麦叶王朝、阿拔斯王朝以及后期阿拉伯帝国衰落后的奥斯曼土耳其时期。在伊斯兰教出现之前，阿拉伯半岛上流行的是以自然崇拜为主的较为原始的多神信仰。因而，这一时期被后来的阿拉伯史学家称为「贾希利叶时期」，即蒙昧时期。阿拉伯半岛的北部地区，主要生活着阿拉伯的游牧民贝都因人，南部和西南部地区由于降水充沛，主要生活着以农业生产为主的定居人口。公元570年，穆罕默德出生在麦加城古来什部落。公元610年某天的冥想中，他受到天启，成为先知。当时的麦加属于贸易中转站，商业贸易十分发达，贫富差距很大，所以穆罕默德宣扬的带有「众生平等，真主独一」的教义影响力越来越大。最终，令麦加的上层贵族将穆罕默德视为对自身财产和地位的威胁，开始对其进行迫害。随着妻子和伯父去世，失去保护的穆罕默德在麦加举步维艰。公元622年，穆罕默德带领着信徒出走麦地那，史称「希哲莱」（迁徙），而622年则被认为是伊斯兰教历的元年。穆罕默德在麦地那成为市长和宗教领袖。公元632年，艾布·伯克尔继任哈里发。从此，伊斯兰教进入了四大哈里发时期。四大哈里发是指，伊斯兰教创始人穆罕默德逝世后，自公元632年至661年相继执掌阿拉伯伊斯兰国家政教大权的四位继承人，他们分别是艾布·伯克尔、欧麦尔·本·赫塔卜、奥斯曼·本·阿凡和阿里·本·阿比·塔利卜。由于四大哈里发都是通过民主选举或推举而产生的，这一时期被称为「神权共和时期」。656年，第三任哈里发奥斯曼被刺身亡后，穆罕默德的堂弟兼女婿并且是穆罕默德最早的追随者阿里，被选举为第四任哈里发。但此时，以叙利亚总督穆阿维叶为首的伍麦叶家族拒不承认阿里政权。伊斯兰教分裂为逊尼派和什叶派，双方数次火并，未分胜负。不久，什叶派内部又出现分裂，部分对阿里不满的激进穆斯林组建了军事民主派——哈瓦立及派，刺杀了阿里，神权共和时代结束。穆阿维叶在阿里去世后被公推为哈里发，依靠伍麦叶家族的支持，占据了政治和军事上的主导地位。之后的穆阿维叶一统伊斯兰世界，甚至围攻了君士坦丁堡，文治武功都有一定成就。一个行政体系完善的帝国，慢慢诞生了。这就是阿拉伯帝国的第一个君主王朝伍麦叶王朝，即中国史书上的「白衣大食」。",
	"link": "http://search.luhui.net/search?q=阿拉伯历史"
},

	"timestamp": "突尼斯共和国（The Republic of Tunisia，la République Tunisienne），简称突尼斯，首都突尼斯市。位于非洲北端，西与阿尔及利亚为邻，东南与利比亚接壤，北、东临地中海，隔突尼斯海峡与意大利相望。总面积162000平方千米，海岸线全长1300千米。北部属地中海型气候，南部属热带沙漠气候。全国划分为24个省，下设264个行政区，350个市。截至2022年，突尼斯总人口为1200万人，90%以上为阿拉伯人。阿拉伯语为国语，通用法语。伊斯兰教为国教，主要是逊尼派。公元前9世纪初，腓尼基人在今突尼斯湾沿岸地区建立迦太基城，后发展为奴隶制强国。公元前146年，成为罗马帝国的阿非利加省的一部分。公元5~6世纪，先后被汪达尔人和拜占庭人占领。703年，突尼斯被阿拉伯穆斯林征服。13世纪，哈夫斯王朝建立了强大的突尼斯国家。1574年，沦为土耳其奥斯曼帝国的一个省。1881年，成为法国保护领地。1956年3月20日，法国承认突尼斯独立。1957年7月25日，突尼斯制宪会议通过决议，废黜国王，宣布成立突尼斯共和国，布尔吉巴任第一任总统。突尼斯兼具非洲、阿拉伯和地中海三重属性，拥有古老文明和地中海文化。经济中工业、农业、服务业并重。工业以磷酸盐开采、加工及纺织业为主。橄榄油是出口创汇的主要农产品。旅游业较发达，在经济中占重要地位。突尼斯政局、社会总体稳定，法律健全，社会包容开放，重视教育，受过高等教育的人力资源丰富。2022年，突尼斯国内生产总值为462.8亿美元。",
	"link": "http://search.luhui.net/search?q=突尼斯"

{
	"id": 43,
	"name": "摩洛哥王国المملكة المغربية",
	"timestamp": "摩洛哥王国（阿拉伯语：المملكة المغربية，The Kingdom of Morocco，Le Royaume du Maroc‎），简称摩洛哥，是非洲西北部的一个沿海阿拉伯国家，东部以及东南部与阿尔及利亚接壤，南部紧邻西撒哈拉，西部濒临大西洋，北部和西班牙、葡萄牙隔海相望，首都拉巴特，国土面积45.9万平方公里（不包括西撒哈拉26.6万平方公里），全国划分为12个大区（包括西撒哈拉），人口3667万人（2022年），阿拉伯人约占80%，柏柏尔人约占20%。摩洛哥最早的居民是柏柏尔人。公元7世纪阿拉伯人进入。8世纪建立第一个阿拉伯王国。1660年阿拉维王朝建立并延续至今。从15世纪起，西方列强先后入侵。1912年3月30日，摩沦为法国的保护国。同年，法国同西班牙签订《马德里条约》，摩北部地带和南部伊夫尼等地划为西班牙保护地。1956年独立。1957年8月14日定国名为摩洛哥王国，苏丹改称国王。1979年摩洛哥占领西撒哈拉，其在西撒哈拉的权利一直未被国际上任何国家所认可，但阿拉伯国家联盟明确承认西撒哈拉是摩洛哥的领土。摩洛哥认为其接壤的休达及梅利利亚应为其领土，但实际上是由西班牙管辖。摩洛哥是联合国、世界贸易组织、世界银行、国际货币基金组织等主要国际机构，以及阿拉伯联盟、非洲联盟、马格里布联盟等重要地区组织的成员。2022年摩洛哥国内生产总值1428.7亿美元，人均国内生产总值3900美元，经济增长率1.3％。",
	"link": "http://search.luhui.net/search?q=摩洛哥"
},

{

	"timestamp": "毛里塔尼亚伊斯兰共和国（英语：The Islamic Republic of Mauritania），简称毛里塔尼亚，位于非洲西北部，地处北纬15～27度之间，面积103.07万平方公里。毛里塔尼亚西濒大西洋，北部与西撒哈拉和阿尔及利亚接壤，东南部与马里为邻，南与塞内加尔相望。地区属热带沙漠性气候，全境地势平坦，有2/3的地区是沙漠，首都努瓦克肖特，全国共划分为15个省，国土面积103万平方公里，人口480万（2022年），总体上分为摩尔族和黑非民族（非洲黑人）两大类。毛里塔尼亚最早的居民是巴富尔黑人民族，后北非柏柏尔人迁入毛里塔尼亚北部。公元7世纪阿拉伯人进入毛里塔尼亚。1912年沦为法国殖民地。1920年成为法属西非洲管辖下的殖民地。1956年成为“半自治共和国”，1958年9月加入法兰西共同体，11月“毛里塔尼亚伊斯兰共和国“宣布成立。1960年11月28日独立。毛里塔尼亚实行议会制。议会实行参、众两院制，国家总统是国家元首，部长会议是最高执行机关最高行政机关。毛里塔尼亚是世界最不发达国家之一，毛里塔尼亚人一般欢迎贵宾，惯以“烤全羊”作为最盛情的款待。2022年毛里塔尼亚国内生产总值100.9亿美元，人均国内生产总值2330美元，经济增长率4%。",

	"timestamp": "索马里联邦共和国（英语：The Federal Republic of Somalia），简称索马里，位于非洲大陆最东部的索马里半岛，拥有非洲大陆最长的海岸线，总面积637660平方公里，人口1544万（2019年），绝大多数是索马里族，又分萨马莱和萨布两大族系，首都摩加迪沙，全国分为18个州。公元前17世纪以前，索马里建立了以产香料著称的“邦特”国。1941年，索马里彻底沦为英国殖民地。1960年7月1日，索马里建立共和国。1991年，西亚德政权倒台后，索马里一直处于军阀武装割据的无政府状态。位于西北部的索马里兰与中部邦特兰以及索马里西南国均为实质独立。索马里是最不发达国家之一。经济以畜牧业为主，工业基础薄弱。2020年索马里国内生产总值49.18亿美元，人均国内生产总值309美元，国内生产总值增长率-1.459%。当地时间2023年11月24日，索马里正式成为东非共同体第8个成员国。",

{

	"name": "科摩罗联盟الاتّحاد القمريّ",
	"timestamp": "科摩罗联盟（法语：Union des Comores；阿拉伯语：الاتّحاد القمريّ‎），简称科摩罗，被称月亮之国、香料之国，是非洲一个位于印度洋上的岛国，位于非洲东侧莫桑比克海峡北端入口处，东、西距马达加斯加和莫桑比克各约300公里。组成科摩罗的大科摩罗岛、昂儒昂岛、莫埃利岛和马约特岛被誉为西印度洋上的四颗明珠，国土面积2236平方公里（包括马约特岛），全国分为大科摩罗、昂儒昂和莫埃利三个自治岛，首都莫罗尼，人口约87万（2020年），主要由阿拉伯人后裔、卡夫族、马高尼族、乌阿马查族和萨卡拉瓦族组成。西方殖民者入侵前长期由阿拉伯苏丹统治。1841年法国入侵马约特岛。1912年科摩罗四岛沦为法国殖民地。1946年成为法“海外领地”。1961年取得内部自治。1975年7月6日独立，成立科摩罗共和国，艾哈迈德·阿卜杜拉（Ahmed Abdallah）任总统。1978年10月22日改国名为科摩罗伊斯兰联邦共和国。1997年7月，昂儒昂岛要求脱离科摩罗归属法国，10月宣布独立。2001年12月23日，科通过新宪法草案，决定成立科摩罗联盟，赋予四岛高度自治权。科摩罗是非盟、阿盟、印委会、环印度洋联盟、东南非共同市场、南部非洲发展共同体成员国。科摩罗是世界最不发达国家之一，农业是该国的经济支柱，交通系统也很落后，人口低龄化且增长迅速，缺乏自然资源。2021年，科摩罗国内生产总值12.9亿美元，人均国内生产总值1379美元，经济增长率0.2%。",
